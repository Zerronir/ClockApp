<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clock</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script defer src="js/clock.js"></script>
    <script defer src="js/stopwatch.js"></script>
    <script defer src="js/countdown.js"></script>
    <script defer src="js/alarm.js"></script>
    <script defer src="js/main.js"></script>
</head>
<body>

<header>
    <nav class="pb-3">
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-clock-tab" data-bs-toggle="tab" data-bs-target="#nav-clock" type="button" role="tab" aria-controls="nav-clock" aria-selected="true">Clock</button>
            <button class="nav-link" id="nav-alarm-tab" data-bs-toggle="tab" data-bs-target="#nav-stopwatch" type="button" role="tab" aria-controls="nav-stopwatch" aria-selected="false">Stop Watch</button>
            <button class="nav-link" id="nav-stopwatch-tab" data-bs-toggle="tab" data-bs-target="#nav-alarm" type="button" role="tab" aria-controls="nav-alarm" aria-selected="false">Alarm</button>
            <button class="nav-link" id="nav-countdown-tab" data-bs-toggle="tab" data-bs-target="#nav-countdown" type="button" role="tab" aria-controls="nav-countdown" aria-selected="false">Countdown</button>
        </div>
    </nav>
</header>

<main>

    <!-- Alert para cuando se añade una alarma nueva -->
    <div role="alert" aria-live="assertive" aria-atomic="true" id="toast" class="toast" data-autohide="false">
        <div class="toast-header">
            <img src="./" class="rounded mr-2" alt="...">
            <strong class="mr-auto">Clock App</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body">
            Alarma añadida a las <span id="alarma"></span>
        </div>
    </div>

    <div class="tab-content" id="nav-tabContent">

        <div class="tab-pane fade show active" id="nav-clock" role="tabpanel" aria-labelledby="nav-clock-tab">
            <div class="d-flex justify-content-center d-flex flex-column justify-content-center align-items-center">
                <h3 class="display-1">Local time</h3>
                <h1 id="mainClock"></h1>
                <div class="justify-content-center flex-column text-center">
                    <button id="playMagicSound" class="btn btn-success">Clícame, es mágico</button>
                    <h2 id="sorpresa" class="text-justify"></h2>
                    <div id="sorpresa2" class="justify-content-center flex-column text-center"></div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="nav-stopwatch" role="tabpanel" aria-labelledby="nav-stopwatch-tab">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h3 class="display-1">Stopwatch</h3>
                <p id="lap">
                    <span id="hours">00</span>
                    :
                    <span id="minutes">00</span>
                    :
                    <span id="seconds">00</span>
                    .
                    <span id="tenths">000</span>
                </p>
                <div>
                    <button id="startButton" class="btn btn-primary">Start</button>
                    <button id="stopButton" class="btn btn-warning">Stop</button>
                    <button id="resetButton" class="btn btn-danger">Reset</button>
                    <button id="setLap" class="btn btn-info">Lap</button>
                </div>

                <div class="pt-3 pb-3">
                    <h2>Lap list</h2>
                </div>

                <div>
                    <ul id="lapList"></ul>
                </div>

            </div>
        </div>

        <div class="tab-pane fade" id="nav-alarm" role="tabpanel" aria-labelledby="nav-alarm-tab">
            <div class="d-flex flex-column justify-content-center align-items-center">

                <h3 class="display-1">Alarms</h3>

                <form action="javascript:void(0);" onsubmit="event.preventDefault()">
                    <input list="alarmHours" id="alarmHoursOptions" placeholder="Hours">
                    <datalist id="alarmHours">
                        <option value="">-- Selecciona una hora --</option>
                    </datalist>


                    <input list="alarmMinutes" id="alarmMinutesOptions" placeholder="Minutes">
                    <datalist id="alarmMinutes">
                        <option value="">-- Selecciona los minutos --</option>
                    </datalist>

                    <input list="alarmSeconds" id="alarmSecondsOptions" placeholder="Seconds">
                    <datalist id="alarmSeconds">
                        <option value="">-- Selecciona los segundos --</option>
                    </datalist>
                    <button type="submit" id="setAlarm" class="btn btn-info">Set alarm time</button>
                </form>

                <div>
                    <h3 class="display-3">Saved alarms</h3>
                    <ul id="alarmList"></ul>
                </div>

            </div>
        </div>

        <div class="tab-pane fade" id="nav-countdown" role="tabpanel" aria-labelledby="nav-countdown-tab">
            <div class="d-flex flex-column justify-content-center align-items-center">
                <h3 class="display-1">Countdown</h3>
                <form action="javascript:void(0);" onsubmit="event.preventDefault()">
                    <input list="countdownHours" id="countdownHoursOptions" placeholder="Hours">
                    <datalist id="countdownHours">
                        <option value="">-- Selecciona una hora --</option>
                    </datalist>


                    <input list="countdownMinutes" id="countdownMinutesOptions" placeholder="Minutes">
                    <datalist id="countdownMinutes">
                        <option value="">-- Selecciona los minutos --</option>
                    </datalist>

                    <input list="countdownSeconds" id="countdownSecondsOptions" placeholder="Seconds">
                    <datalist id="countdownSeconds">
                        <option value="">-- Selecciona los segundos --</option>
                    </datalist>

                    <button type="submit" id="setCountdown" class="btn btn-info">Set counter</button>
                    <button type="submit" id="stopCountdown" class="btn btn-warning">Stop the counter</button>
                    <button type="submit" id="resetCountdown" class="btn btn-danger">Reset the counter</button>
                </form>

                <div>
                    <p id="lap">
                        <span id="cdhours">00</span>
                        :
                        <span id="cdminutes">00</span>
                        :
                        <span id="cdseconds">00</span>
                    </p>
                </div>


            </div>
        </div>
    </div>

    <section id="alarmContainer"></section>
    <section id="stopwatchContainer"></section>
    <section id="countdownContainer"></section>

</main>

<footer></footer>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
